name: Build & Publish

on:
  # push:
  #   tags:
  #     - 'v*.*.*'
  push:
    branches:
      - develop

jobs:
    build_n_release:
        name: Build & Publish
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v4

        - name: Install uv
          uses: astral-sh/setup-uv@v3

        - name: Set up Python
          run: uv python install
        
        - name: Build the package
          run: uv build

        - name: Publish to PyPI
          run: uv publish --token ${{secrets.UV_PUBLISH_TOKEN}}

